<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <title> Quizzer </title>
    </head>
    <body>
        <div class="container">
            <form>
                <div class="row">
                    <div class="form-group col-md-3">
                        <label class="sr-only" for="quizName">Quiz Name</label>
                        <input type="text" class="form-control" id="quizName" placeholder="Quiz Name*">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label class="sr-only" for="quizDescription">Quiz Description</label>
                        <input type="text" class="form-control" id="quizDescription" placeholder="Quiz Description*">
                    </div>
                </div>
                <div class="row">
                    <div class="checkbox col-sm-2">
                        <label>
                            <input type="checkbox" id="timeLimitCheckbox" onclick="if(this.checked){ document.getElementById('timeLimit').focus();}"> Time limit
                        </label>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control"id="timeLimit" name="timeLimit" placeholder="Enter time limit (mm:ss)" />
                    </div>
                </div>
                <div id="questions">
                    <button type="button" class="btn btn-default" id="addQuestionBtn" aria-label="Left Align">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Question
                    </button>
                </div>
                
            </form>
        </div>    
    </body>
</html>
